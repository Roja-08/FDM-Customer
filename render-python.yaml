services:
  - type: web
    name: ecommerce-churn-backend-python
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install --upgrade setuptools wheel
      pip install -r requirements-basic.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///instance/database.db
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
